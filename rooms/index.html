<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"> 
    <link rel="stylesheet" type="text/css" href="../headerfooter/style.css">
    <title>HostRoom - Quartos</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(function(){
            $("#headercontent").load("../headerfooter/header.html");
        })
    </script>
    <div id="headercontent"></div>
    <main>
        <div class="select-bar">
            <div class="words">
                <p>Palavras-chave</p>
            </div>
            <div class="price">
                <div class="price-header">
                    <label>Preço</label>
                    <span>R$ 0-1000</span>
                </div>
                <input type="range">
            </div>
            <div class="filter">
                <div class="filter-checkbox">
                    <input type="checkbox">
                    <label>Garagem</label>
                </div>
                <p>Incluida na casa</p>
                <div class="filter-checkbox">
                    <input type="checkbox">
                    <label>Café da manhã</label>
                </div>
                <p>Incluida na estadia</p>
                <div class="filter-checkbox">
                    <input type="checkbox">
                    <label>Compartilhado</label>
                </div>
                <p>Ambiente compartilhado</p>
                <div class="filter-checkbox">
                    <input type="checkbox">
                    <label>Reservado</label>
                </div>
                <p>Quartos já reservados</p>
            </div>
            <div class="people">
                <p>Pessoas</p>
                <div class="beds">
                    <input type="checkbox">
                    <label>1 Cama</label>
                </div>
                <div class="beds">
                    <input type="checkbox">
                    <label>2 Camas</label>
                </div>
                <div class="beds">
                    <input type="checkbox">
                    <label>3 Camas</label>
                </div>
                <div class="beds">
                    <input type="checkbox">
                    <label>4 Camas</label>
                </div>
            </div>
        </div>
        <div class="rooms">
            <div class="search-bar">

            </div>
            <div class="room-info">

            </div>
            <div class="pages">

            </div>
        </div>
    </main>
</body>
</html>
