<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="/headerfooter/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>HostRoom - Minha conta</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(function(){
            $("#headercontent").load("../headerfooter/header.html");
        })
    </script>
    <div id="headercontent"></div>
    <main>
        <section class="content">
            <h2>Minha conta</h2>
            <div class="account-info">
                <div class="image">
                    <img src="img.jpg">
                    <input type="file" name="photo" id="photoBtn" accept="image/*">
                    <label for="photoBtn"><i class="fa-solid fa-plus"></i> Adicionar Imagem</label>
                </div>
                <div class="infos">
                    <label>Nome</label>
                    <input placeholder="Isabela Queiroz" disabled>
                    <label>Data de nascimento</label>
                    <input placeholder="07/08/2002" disabled>
                    <label>CPF</label>
                    <input placeholder="059.125.850-38" disabled>
                    <label>Email</label>
                    <div class="edit-info">
                        <input id="email" placeholder="IsabelaQ@gmail.com" type="email" disabled>
                        <button data-input-id="email" onclick="disableBtn(this)">Editar</button>
                    </div>
                    <label>Senha</label>
                    <div class="edit-info">
                        <input id="senha" placeholder="Value" type="password" disabled>
                        <button data-input-id="senha" onclick="disableBtn(this)">Editar</button>
                    </div>
                    <label>Telefone</label>
                    <div class="edit-info">
                        <input id="tel" placeholder="30 92105-8254" type="tel" disabled>
                        <button data-input-id="tel" onclick="disableBtn(this)">Editar</button>
                    </div>
                    <label>Telefone de EmergÃªncia</label>
                    <div class="edit-info">
                        <input id="tel-emergencia" placeholder="30 95123-7629" type="tel" disabled>
                        <button data-input-id="tel-emergencia" onclick="disableBtn(this)">Editar</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
