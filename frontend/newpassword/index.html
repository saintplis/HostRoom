<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="../headerfooter/style.css">
    <title>HostRoom - Nova senha</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(function(){
            $("#headercontent").load("../headerfooter/header.html");
        })
    </script>
    <div id="headercontent"></div>
    <main>
        <form class="content" method="post">
            <h2>Redefinir senha</h2>
            <label>Insira sua nova senha</label>
            <input placeholder="Senha" type="password" required>
            <input placeholder="Confirmar a senha" type="password" required>
            <button name="submit" type="submit">Confirmar</button>
        </form>
    </main>
</body>
</html>
