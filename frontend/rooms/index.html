<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"> 
    <link rel="stylesheet" type="text/css" href="../headerfooter/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>HostRoom - Quartos</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        $(function(){
            $("#headercontent").load("../headerfooter/header.html");
        })
    </script>
    <div id="headercontent"></div>
    <main class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="words">
                    <p>Palavras-chave</p>
                </div>
                <div class="price">
                    <div class="price-header">
                        <label>Preço</label>
                        <span>R$ 0-1000</span>
                    </div>
                    <input type="range" class="form-range">
                </div>
                <div class="filter">
                    <div class="filter-checkbox">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">Garagem</label>
                    </div>
                    <p>Incluída na casa</p>
                    <div class="filter-checkbox">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">Café da manhã</label>
                    </div>
                    <p>Incluído na estadia</p>
                    <div class="filter-checkbox">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">Compartilhado</label>
                    </div>
                    <p>Ambiente compartilhado</p>
                    <div class="filter-checkbox">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">Reservado</label>
                    </div>
                    <p>Quartos já reservados</p>
                </div>
                <div class="people">
                    <p>Pessoas</p>
                    <div class="beds">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">1 Cama</label>
                    </div>
                    <div class="beds">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">2 Camas</label>
                    </div>
                    <div class="beds">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">4 Camas</label>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="mb-4">
                    <div class="">
                        <input type="text" class="form-control" placeholder="Nome...">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <img src="../home/home1.jpg" class="" alt="Quarto Canarinho">
                            <div class="card-body">
                                <div class="name-price">
                                    <h5 class="card-title">Quarto Canarinho</h5>
                                    <p class="card-text">R$150 per noite</p>
                                </div>
                                <div class="rating">
                                    <i class="fa-solid fa-star"></i>
                                    <p><input value="3" disabled>/5</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <img src="../home/home1.jpg" class="" alt="Quarto Canarinho">
                            <div class="card-body">
                                <div class="name-price">
                                    <h5 class="card-title">Quarto Canarinho</h5>
                                    <p class="card-text">R$150 per noite</p>
                                </div>
                                <div class="rating">
                                    <i class="fa-solid fa-star"></i>
                                    <p><input value="3" disabled>/5</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <img src="../home/home1.jpg" class="" alt="Quarto Canarinho">
                            <div class="card-body">
                                <div class="name-price">
                                    <h5 class="card-title">Quarto Canarinho</h5>
                                    <p class="card-text">R$150 per noite</p>
                                </div>
                                <div class="rating">
                                    <i class="fa-solid fa-star"></i>
                                    <p><input value="3" disabled>/5</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <img src="../home/home1.jpg" class="" alt="Quarto Canarinho">
                            <div class="card-body">
                                <div class="name-price">
                                    <h5 class="card-title">Quarto Canarinho</h5>
                                    <p class="card-text">R$150 per noite</p>
                                </div>
                                <div class="rating">
                                    <i class="fa-solid fa-star"></i>
                                    <p><input value="3" disabled>/5</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
