<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"> 
    <link rel="stylesheet" type="text/css" href="../headerfooter/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>HostRoom - Login</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(function(){
            $("#headercontent").load("../headerfooter/header.html");
        })
    </script>
    <div id="headercontent"></div>
    <main>
        <form method="post" class="box-login">
            <div class="box-message">
                <h2>Bem-vindo!</h2>
                <h4>Entrar ou cadastrar-se</h4>
            </div>
            <div class="box-contents">
                <div class="input-box">
                    <i class="fa-solid fa-user"></i>
                    <input id="email" placeholder="Email ou CPF" type="text">
                </div>
                <div class="input-box">
                    <i class="fa-solid fa-lock"></i>
                    <input id="senha" placeholder="Senha" type="password">
                    <i id="show" class="fa fa-eye"></i>
                </div>
                <a href="#" id="forget">Esqueceu a senha?</a>
                <button type="submit" name="submit" id="logar">Logar</button>
                <p id="create">NÃ£o tem conta? <a href="/register/index.html" id="cadastro">Cadastrar-se</a></p>
            </div>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
